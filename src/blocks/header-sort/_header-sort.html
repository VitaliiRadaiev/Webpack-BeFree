<div class="header-sort">
    <div class="header-sort__item">
        <div class="header-sort__title">Страна</div>
        <div class="header-select-wrap">
            <select class="form-control header-select" id="">
                <option value="">Не выбрано</option>
                <option value="1">Россия</option>
                <option value="2">Украина</option>
                <option value="3">Белорусь</option>
                <option value="4">Казакстан</option>
            </select>
        </div>
    </div>

    <div class="header-sort__item">
        <div class="header-sort__title">Город</div>
        <div class="header-select-wrap">
            <select class="form-control header-select" id="">
                <option value="">Не выбрано</option>
                <option value="1">Россия</option>
                <option value="2">Украина</option>
                <option value="3">Белорусь</option>
                <option value="4">Казакстан</option>
            </select>
        </div>
    </div>

    <div class="header-sort__item">
        <div class="header-sort__title">Сортировка</div>

        <div class="header-select-wrap">
            <input type="range" id="search_filter_radius" name="search_filter[radius]" min="10"
                max="300" step="10" class="p-5 form-control" value="50">
        </div>
    </div>

    <div class="header-sort__item">
        <div class="header-sort__item-column">
            <div class="header-sort__title">Способы оплаты</div>
            <div class="header-sort__radio-wrap">
                <div class="radio-wrap">
                    <input name="pay" id="hradio1" type="radio" class="radio-wrap__radio"
                        checked>
                    <label class="radio-wrap__label" for="hradio1">
                        Online
                    </label>
                </div>
                <div class="radio-wrap">
                    <input name="pay" id="hradio2" type="radio" class="radio-wrap__radio"
                        checked>
                    <label class="radio-wrap__label" for="hradio2">
                        Life (на месте)
                    </label>
                </div>
                <div class="radio-wrap">
                    <input name="pay" id="hradio3" type="radio" class="radio-wrap__radio"
                        checked>
                    <label class="radio-wrap__label" for="hradio3">
                        Сертификат
                    </label>
                </div>
            </div>
        </div>
        <div class="header-sort__item-column">
            <div class="header-sort__title">Партнерские программы</div>
            <div class="checkbox-wrap">
                <input class="checkbox" type="checkbox" id="iAccept" name="" checked>
                <label class="checkbox-wrap__label" for="iAccept">Есть программа</label>
            </div>
        </div>
    </div>
</div>
