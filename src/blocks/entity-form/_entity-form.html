    <div class="entity-form__top-label">
        Права подтверждены

    <div class="entity-form__photo entity-form__row">
        <h5 class="entity-form__title title-5">Фото</h5>
        <ul class="entity-form__photo-list">

                <span class="ibg">

            <li>

                    <label for="exampleFormControlFile1"><span class="plus"></span> Добавить

                        id="exampleFormControlFile1">
                </div>
            </li>
        </ul>
    </div>

    <div class="entity-form__main-info entity-form__row">
        <h5 class="entity-form__title title-5">
            Основная информация

        </h5>
        <div class="entity-form__main-info-inner">
            <div class="entity-form__input-wrap">
                <select class="form-control main-select">
                    <option>Выберите юр.лицо</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

                <input type="text" class="input" placeholder="Название">

            <div class="entity-form__input-wrap">
                <input type="text" class="input" placeholder="Ссылка на сайт">
            </div>
            <div class="entity-form__input-wrap">
                <select class="form-control main-select">
                    <option>Выберите валюту</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="entity-form__textarea-wrap">
                <textarea class="textarea" placeholder="Описание магазина"></textarea>
            </div>
        </div>

    </div>
